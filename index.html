<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BW Digital Art Nexus</title>
    <meta name="description" content="A digital art nexus for displaying the works of Ben B. Warner">
    <meta name="description" keywords="ben, warner, digital, art, graphics, prototype, engineer">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body { 
      font-family: "Times New Roman", Times, serif;
      background-image: url('assets/starfield-field.jpg');
      margin: 0;
    }
    /* Style the header */
    header {
      height: 7vw;
      width: 100%;
      position: fixed;
      top: 0; left: 0;
      background-color: #333;
      text-align: center;
      font-size: 2vw;
      color: white;
    }
    * {
      box-sizing: border-box;
    }

    img {
      vertical-align: middle;
    }

    .container { /* Position the image container (needed to position the left and right arrows) */
      position: relative;
    }

    .mySlides { /* Hide the images by default */
      background-color: #333;
      display: none;
    }

    .cursor { /* Add a pointer when hovering over the thumbnail images */
      cursor: pointer;
    }

    .prev, /* Next & previous buttons */
    .next {
      cursor: pointer;
      position: absolute;
      top: 40%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }

    .next { /* Position the "next button" to the right */
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, /* On hover, add a black background color with a little bit see-through */
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .numbertext { /* Number text (1/3 etc) */
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    .caption-container { /* Container for image text */
      text-align: center;
      background-color: #222;
      padding: 2px 16px;
      color: white;
    }

    .row {
      display: table;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .slide-column { /* Six columns side by side */
      float: left;
      width: 16.66%;
    }
    .column {
      width: 33%;
      padding: 10px;
      display: table-cell;
      background-color: #222;
      color: white;
    }

    .demo { /* Add a transparency effect for thumnbail images */
      opacity: 0.4;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    </style>
  </head>

  <body>
    <div class = "row">
      <div class="column">
        <img src="images/self/falkirkWheel.JPG" class="center">
        <h2 class="center">Ben B. Warner</h2>
      </div>
      <div class="column">

        <h1 class="center">Engineering and Digital Art Nexus</h1>
        <button class="center">Contact Me!</button>
        <br>
      </div>
    </div>

    <!-- <h2 style="text-align:center">Ben Warner's Engineering and Digital Art Nexus</h2> -->

    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="images/myprojects/newGear-explode.PNG" style="width:20%" class="center">
      </div>
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="images/myprojects/zinusTableEnclosure-Full.PNG" style="width:23%" class="center">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="images/fixtures/tripinch-side-by-side.png" style="width:46%" class="center">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="dpa8070/deskRender/images/deskComparison.PNG" style="width:54%" class="center">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="dpa8070/sceneReplication/images/refAndScene.PNG" style="width:80%" class="center">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="dpa8070/orangeJupiter/images/orangeAndJupiter-noDome.JPG" style="width:35%" class="center">
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="slide-column">
          <img class="demo cursor" src="images/myprojects/newGear-explode.PNG" style="width:25%" onclick="currentSlide(1)" alt="Retrofit Reverse Engineered Watch Cover">
        </div>
        <div class="slide-column">
          <img class="demo cursor" src="images/myprojects/zinusTableEnclosure-Full.PNG" style="width:30%" onclick="currentSlide(2)" alt="Custom 3D Printer Enclosure">
        </div>
        <div class="slide-column">
          <img class="demo cursor" src="images/fixtures/tripinch-side-by-side.png" style="width: 60%" onclick="currentSlide(3)" alt="Tri-Pinch Fixture">
        </div>
        <div class="slide-column">
          <img class="demo cursor" src="dpa8070/deskRender/images/deskComparison.PNG" style="width:70%" onclick="currentSlide(4)" alt="AutoDesk Maya Clone">
        </div>
        <div class="slide-column">
          <img class="demo cursor" src="dpa8070/sceneReplication/images/refAndScene.PNG" style="width:100%" onclick="currentSlide(5)" alt="AutoDesk Maya Scene Replication">
        </div>    
        <div class="slide-column">
          <img class="demo cursor" src="dpa8070/orangeJupiter/images/orangeAndJupiter-noDome.JPG" style="width:45%" onclick="currentSlide(6)" alt="AutoDesk Maya Textured Spheres">
        </div>
      </div>
    </div>

    <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
      
  </body>
</html>
